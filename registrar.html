      <form action="POST" id="formulario">

        <div class="row">
            <input autocomplete="name" type="text" id="name" placeholder="Nome completo" required>

            <input autocomplete="email" type="email" id="email" placeholder="Email" required>

        <div class="row">

        </div>       
        <div class="row">
            <input autocomplete=" " type="text" id="cpf" placeholder="CPF">
        </div>       
        <div class="row">
            <input autocomplete="" type="date" id="nascimento" placeholder="" style="color: var(--cor3);" required>
        </div>       
        <div class="row">
            <input autocomplete="tel" type="tel" id="telefone" placeholder="Telefone" required>
        </div>       
        <div class="row">
            <input autocomplete="username" type="text" id="login_username" placeholder="Login" required>
        </div>       
        <div class="row">
            <input autocomplete="" type="password" id="login_username" placeholder="Senha" required>
        </div>

            <input type="submit" value="Registrar" class="botao">
            </input>
        </button>
